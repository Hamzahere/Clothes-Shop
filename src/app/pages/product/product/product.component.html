<div class="container">
  <div class="row">
    <!--Main Container that shows two divs of pictures and div in side by side-->
    <div class="col-lg">
      <!--Product Image and Slides Container-->
      <!--Product Image-->
      <img src = {{singleProduct.image}}/>
    </div>

    <div class="col-lg">
      <!--Product Details Container-->
      <div class="row">
        <div class="col-lg product-name">
          <!--Product Name-->
          {{singleProduct.name}}
          <div>
            <!--Product Description-->
            <p>{{singleProduct.description}}</p>
          </div>
          <div>
            <hr />
          </div>
        </div>
        <div class="col-lg">
          <span class="material-symbols-outlined"> favorite </span>
        </div>
        <!--Logos like heart etc-->
      </div>

      <div class="row">
        <!--Product Price and Reviews Container -->
        <div class="col-lg product-name">
          <div>${{singleProduct.price}}</div>
          <!-- <div><del>$10</del></div> -->

          <div>
            <hr />
          </div>
        </div>
        <div class="col-lg"><span class="material-symbols-outlined">
            reviews
            </span></div>
        <!--Logos like heart etc-->

        
      </div>
      <div class="row">
        <button (click)="addToCart(singleProduct)" class="addToCartButton">Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
      <div class="modal-body">
      <div class="alert alert-success" role="alert" style="border: none;">
        Product Added to the Cart
      </div>
      </div>    
    </div>
    </div>
</div>
